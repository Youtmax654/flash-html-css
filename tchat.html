<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Power Of Memory</title>
    <link rel="shortcut icon" href="assets/images/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/footer.css">
</head>

<body>
    <main>
        <div class="tchat">
            <div class="tchat_head">
                <div class="image_robot"></div>
                <p><span>Chat général</span></p>
            </div>
            <div class="tchat_body">
                <div class="msger-tchat">
                    <div class="msg-right-msg">
                        <div class="msg-bubble">
                            <div class="msg-info">
                                <div class="msg-info-name">Moi</div>
                                <div class="msg-text">
                                    <span>Hello</span>
                                </div>
                                <div class="msg-info-time">Aujourd'hui à 16h45</div>
                            </div>
                        </div>
                    </div>

                    <div class="msg-left-msg">
                        <div class="msg-img"></div>
                        <div class="msg-bubble">
                            <div class="msg-info">
                                <div class="msg-info-name">Virginie</div>
                                <div class="msg-text">
                                   Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti alias volu.</div>
                                <div class="msg-info-time">Aujourd'hui à 17h01</div>
                            </div>
                        </div>
                    </div>

                    <div class="msg-right-msg">
                        <div class="msg-bubble">
                            <div class="msg-info">
                                <div class="msg-info-name">Moi</div>
                                <div class="msg-text">
                                    <span>Lorem ipsum dolor sit amet, lumosum adipisicing elit.</span>
                                </div>
                                <div class="msg-info-time">Aujourd'hui à 17h03</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tchat-body-bottom">
                    <div class="msg-write">
                        <div class="msg-write-form">
                            <form action="#">
                                <label for="text"></label>
                                <input type="text" name="chat-text" placeholder="Votre message...">
                            </form>
                        </div>
                    </div>

                    <div class="send">
                        <input type="submit" value="Envoyer">
                    </div>
                </div>
            </div>
    </main>
</body>
